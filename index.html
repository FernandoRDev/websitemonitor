<body>
    <header>
        <section class="title">
            <h2><span>WebMoon</span>itor</h2>
            <p>Atualizando em x segundos</p>
        </section>
        <section>
            <button onclick="theme();" aria-label="theme-buttom" name="theme-buttom"><span
                    class="mdi mdi-theme-light-dark"></span></button>
            <button onclick="login();" aria-label="login-buttom" name="login-buttom" id="btn-user"><span
                    class="mdi mdi-account"></span> Entrar</button>
            <button onclick="logout();" aria-label="login-buttom" name="login-buttom" id="btn-logout"><span
                    class="mdi mdi-logout"></span>Sair</button>
        </section>
    </header>
    <section id="login">
        <div class="card animated bounceInRight fast">
            <button aria-label="Close" onclick="login();" class="btn-close"><i class="mdi mdi-close"></i></button>
            <h2>Entrar</h2>
            <form id="loginForm">
                <label for="login-email">E-mail</label>
                <input placeholder="seu@email.com" type="email" name="email" id="login-email" required>
                <label for="login-password">Senha</label>
                <input placeholder="********" type="password" id="login-password" name="password" required>
                <a onclick="recoveryPass();" class="btn-recovery"><small>Esqueci minha senha</small></a>
                <button type="submit">Entrar</button>
            </form>
            <a onclick="register();" class="btn-register">Registre-se!</a>
    </section>
    <section id="register">
        <div class="card animated bounceInRight fast">
            <button aria-label="Close" onclick="login();" class="btn-close"><i class="mdi mdi-close"></i></button>
            <h2>Registrar-se</h2>
            <form id="registerForm">
                <label for="login-email">E-mail</label>
                <input placeholder="seu@email.com" type="email" name="email" id="register-email" required>
                <label for="login-password">Senha</label>
                <input placeholder="********" type="password" id="register-password" name="password" required>
                <label for="login-password">Confirmar senha</label>
                <input placeholder="********" type="password" id="repeat-password" name="password" required>
                <button type="submit">Registrar-se</button>
            </form>
    </section>
    <main>
        <section class="monitorar">
            <p>O melhor jeito de monitorar o seu site favorito.</p>
            <form id="monitorForm">
                <input type="text" name="endereco" id="endereco" placeholder="Cole o endereÃ§o para monitora-lo">
                <button type="submit">Monitorar</button>
            </form>
        </section>
        <section class="mainContent" id="main">
            <table id="monitorTable">
                <thead>
                    <th>Site</th>
                    <th>Status</th>
                </thead>
                <tr>
                    <td>
                        <div>
                            <img src="icon.png" alt="icon">google.com
                        </div>
                    </td>
                    <td>
                        <div>
                            <img src="on.png" alt="icon">online
                        </div>
                    </td>
                </tr>
            </table>
        </section>
    </main>
    <footer>
        <small>made by Nesi & Fernando</small>
    </footer>
</body>
